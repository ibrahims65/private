<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Contact Search</h1>
    <input type="text" id="firstName" placeholder="First Name">
    <input type="text" id="lastName" placeholder="Last Name">
    <button onclick="searchContacts()">Search</button>
    <div>
        <label><input type="checkbox" id="showFirstName" checked> First Name</label>
        <label><input type="checkbox" id="showLastName" checked> Last Name</label>
        <label><input type="checkbox" id="showEmail"> Email</label>
        <!-- Add more checkboxes for other fields as needed -->
    </div>
    <table id="resultsTable">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <!-- Add more headers based on available fields -->
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <script src="script.js"></script>
</body>
</html>
