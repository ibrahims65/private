<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact and Paging System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f3f4f6;
            position: relative;
        }

        .container {
            max-width: 800px;
            width: 100%;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            position: relative;
        }

        #logo {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 100px;
            opacity: 0.1;
            z-index: -1;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .search-container,
        .paging-search-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .search-container input[type="text"],
        .paging-search-container input[type="text"] {
            flex: 1;
            min-width: 250px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .search-container button,
        .paging-search-container button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .search-container button:hover,
        .paging-search-container button:hover {
            background-color: #0056b3;
        }

        .field-selection,
        .paging-field-selection {
            margin-bottom: 20px;
            display: none;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 4px;
        }

        .field-selection div,
        .paging-field-selection div {
            margin-bottom: 5px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .paging-container {
            background-color: #f1f3f5;
        }

        .file-upload {
            margin-bottom: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .file-upload input[type="file"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #ffffff;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Contact Search</h2>
        <div class="file-upload">
            <input type="file" id="fileInput" accept=".csv">
        </div>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search by First Name, Last Name, or both">
            <button onclick="searchContacts()">Search</button>
            <button onclick="toggleFieldSelection()">Select Additional Fields</button>
        </div>
        <div id="fieldCheckboxes" class="field-selection"></div>
        <table>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Phone Number</th>
                </tr>
            </thead>
            <tbody id="contactsTableBody"></tbody>
        </table>
    </div>

    <div class="container paging-container">
        <h2>Paging Schedules and Membership</h2>
        <div class="file-upload">
            <input type="file" id="pagingFileInput" accept=".csv">
        </div>
        <div class="paging-search-container">
            <input type="text" id="pagingSearchInput" placeholder="Search by First Name, Last Name, or Schedule Name">
            <button onclick="searchPaging()">Search</button>
            <button onclick="togglePagingFieldSelection()">Select Additional Fields</button>
        </div>
        <div id="pagingFieldCheckboxes" class="paging-field-selection"></div>
        <table>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Schedule Name</th>
                </tr>
            </thead>
            <tbody id="pagingTableBody"></tbody>
        </table>
    </div>

    <img id="logo" src="logo.png" alt="Logo">
    <script src="app.js"></script>
</body>
</html>
