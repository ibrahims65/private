<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Contacts Search</h1>
        <input type="file" id="contactsFileInput" accept=".csv" style="margin-bottom: 10px;">
        <div>
            <input type="text" id="searchInput" placeholder="Search First and Last Names" style="width: 100%; padding: 10px;">
            <button onclick="searchContacts()">Search</button>
        </div>

        <button id="collapsibleButton" onclick="toggleFieldSelection()">Select Additional Fields</button>
        <div id="fieldCheckboxes" style="display: none; max-height: 200px; overflow-y: auto;">
            <!-- Dynamically filled with JavaScript -->
        </div>

        <table id="resultsTable">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Phone Number</th>
                    <!-- Additional fields dynamically added -->
                </tr>
            </thead>
            <tbody>
                <!-- Results dynamically filled with JavaScript -->
            </tbody>
        </table>

        <h2>Upload and Edit Spreadsheet</h2>
        <input type="file" id="excelFileInput" accept=".html" style="margin-bottom: 10px;">
        <button onclick="toggleSpreadsheetVisibility()">Minimize/Maximize Spreadsheet</button>

        <div id="spreadsheetContainer" style="display: none;">
            <iframe id="spreadsheetIframe" style="width: 100%; height: 500px; border: none;"></iframe>
        </div>
    </div>

    <img id="logo" src="logo.png" alt="Logo" style="position: fixed; bottom: 10px; right: 10px; width: 100px; height: auto;">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
