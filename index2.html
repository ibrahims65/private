<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts App</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            padding: 20px;
        }

        #logo {
            position: fixed;
            bottom: 10px;
            right: 10px;
            width: 100px;
            opacity: 1;
            z-index: 1000;
        }

        #fieldCheckboxes {
            display: none;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #f9f9f9;
            position: absolute;
            z-index: 999;
            width: 300px;
        }

        #collapsibleButton {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .done-button {
            background-color: #28a745;
        }

        #searchButton {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 12px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        th {
            background-color: #f4f4f4;
        }

        .spreadsheet-container {
            margin-top: 20px;
            display: none;
        }

        .spreadsheet-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .spreadsheet-table th, .spreadsheet-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        .spreadsheet-table tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .spreadsheet-table th {
            background-color: #f4f4f4;
        }

        .minimized {
            display: none;
        }

        .minimize-button, .save-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 12px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Contact file input -->
        <input type="file" id="fileInput">
        
        <!-- Search functionality -->
        <input type="text" id="nameSearchInput" placeholder="Search by First Name, Last Name (comma-separated)">
        <button id="searchButton" onclick="searchContacts()">Search</button>
        <button id="collapsibleButton" onclick="toggleFieldSelection()">Select Additional Fields</button>
        
        <!-- Additional spreadsheet input -->
        <input type="file" id="excelFileInput" accept=".xlsx, .xls">
        <button id="minimizeButton" class="minimize-button" onclick="toggleSpreadsheetVisibility()">Minimize/Restore</button>
        <button id="saveButton" class="save-button" onclick="saveSpreadsheet()">Save Changes</button>

        <!-- Field checkboxes for selection -->
        <div id="fieldCheckboxes"></div>

        <!-- Contacts table -->
        <table>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Phone Number</th>
                    <!-- Additional fields will be inserted here -->
                </tr>
            </thead>
            <tbody id="contactsTableBody"></tbody>
        </table>

        <!-- Container for additional spreadsheet -->
        <div id="spreadsheetContainer" class="spreadsheet-container">
            <table id="spreadsheetTable" class="spreadsheet-table">
                <thead>
                    <!-- Spreadsheet headers -->
                </thead>
                <tbody>
                    <!-- Spreadsheet content -->
                </tbody>
            </table>
        </div>
    </div>
    <img id="logo" src="logo.png" alt="Logo">
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
