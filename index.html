<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <input type="file" id="fileInput">
        <input type="text" id="searchInput" placeholder="Search by First Name, Last Name">
        <button id="searchButton" onclick="searchContacts()">Search</button>
        <button id="collapsibleButton" onclick="toggleFieldSelection()">Select Additional Fields</button>
        <div id="fieldCheckboxes"></div>
        <table>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Device 1 Address</th>
                    <!-- Additional fields will be inserted here -->
                </tr>
            </thead>
            <tbody id="contactsTableBody"></tbody>
        </table>
    </div>
    <img id="logo" src="logo.png" alt="Logo">
    <script src="app.js"></script>
</body>
</html>
