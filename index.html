<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disaster Recovery and Contact Search Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="Company Logo" id="company-logo">
        <h1>Disaster Recovery and Contact Search Tool</h1>
    </header>

    <main>
        <section id="diagram-section" class="section">
            <h2>Disaster Recovery Steps</h2>
            <div class="process-diagram">
                <div id="step1" class="process-step step-1">
                    <div class="icon"></div>
                    <div class="content">
                        <h3>Open a TOC Line</h3>
                        <select id="toc-line-select">
                            <option value="TOC1">TOC1</option>
                            <option value="TOC2">TOC2</option>
                            <option value="TOC3">TOC3</option>
                            <option value="TOC4">TOC4</option>
                            <option value="TOC5">TOC5</option>
                            <option value="TOC6">TOC6</option>
                            <option value="TOC7">TOC7</option>
                            <option value="TOC8">TOC8</option>
                            <option value="TOC9">TOC9</option>
                            <option value="TOC10">TOC10</option>
                        </select>
                        <button onclick="openWebexLine()">Open Webex Line</button>
                        <button onclick="openLink('conference')">800 Bridge</button>
                        <button class="complete-btn" onclick="markComplete('step1')">Complete</button>
                    </div>
                    <div class="checkmark">✓</div>
                </div>
                <div class="process-arrow">➔</div>
                <div id="step2" class="process-step step-2">
                    <div class="icon"></div>
                    <div class="content">
                        <h3>Open MIR3</h3>
                        <button onclick="openLink('mir3')">MIR3</button>
                        <button onclick="toggleSearchSection()">Use Search</button>
                        <button class="complete-btn" onclick="markComplete('step2')">Complete</button>
                    </div>
                    <div class="checkmark">✓</div>
                </div>
                <div class="process-arrow">➔</div>
                <div id="step3" class="process-step step-3">
                    <div class="icon"></div>
                    <div class="content">
                        <h3>Open NOC Log Excel Sheet</h3>
                        <button onclick="openLink('noc-log')">Open NOC Log</button>
                        <button class="complete-btn" onclick="markComplete('step3')">Complete</button>
                    </div>
                    <div class="checkmark">✓</div>
                </div>
                <div class="process-arrow">➔</div>
                <div id="step4" class="process-step step-4">
                    <div class="icon"></div>
                    <div class="content">
                        <h3>Open Application Recovery Roll Call</h3>
                        <button onclick="openLink('app-recovery')">Open Roll Call</button>
                        <button class="complete-btn" onclick="markComplete('step4')">Complete</button>
                    </div>
                    <div class="checkmark">✓</div>
                </div>
            </div>
        </section>

        <button id="toggle-search-section" onclick="toggleSearchSection()">Toggle Search Section</button>

        <section id="search-section" class="section">
            <div class="search-box contacts-search">
                <h2>Search Contacts</h2>
                <div id="search-form">
                    <input type="file" id="fileInput" accept=".csv">
                    <input type="text" id="search-input" placeholder="Search contacts...">
                    <button id="search-button" onclick="searchContacts()">Search</button>
                    <button onclick="toggleFieldSelection('fieldCheckboxes')">Select Additional Fields</button>
                    <div id="fieldCheckboxes" class="field-selection"></div>
                </div>
                <table id="results-table">
                    <thead>
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Phone Number</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

            <div class="search-box paging-search">
                <h2>Paging Schedules and Membership</h2>
                <div id="paging-search-form">
                    <input type="file" id="pagingFileInput" accept=".csv">
                    <input type="text" id="pagingSearchInput" placeholder="Search paging schedules...">
                    <button id="pagingSearchButton" onclick="searchPaging()">Search</button>
                    <button onclick="toggleFieldSelection('pagingFieldCheckboxes')">Select Additional Fields</button>
                    <div id="pagingFieldCheckboxes" class="paging-field-selection"></div>
                </div>
                <table id="paging-table">
                    <thead>
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Schedule Name</th>
                        </tr>
                    </thead>
                    <tbody id="pagingTableBody"></tbody>
                </table>
            </div>
        </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="apps.js"></script>
</body>
</html>
