<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('logo.png'); /* Replace 'logo.png' with your actual logo file */
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
        }
        .overlay {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
        }
        .search-container {
            margin: 20px;
        }
        .search-container input, .search-container select {
            padding: 10px;
            margin: 10px 0;
            width: calc(100% - 22px);
        }
        .search-container button {
            padding: 10px;
            margin-top: 10px;
            width: 100%;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .search-container button:hover {
            background-color: #45a049;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        .checkbox-group {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <div class="search-container">
            <input type="file" id="fileInput" accept=".csv">
            <input type="text" id="searchInput" placeholder="Search by First Name, Last Name, or Phone Number">
            <div class="checkbox-group" id="fieldCheckboxes">
                <!-- Additional fields checkboxes will be added here dynamically -->
            </div>
            <button onclick="searchContacts()">Search</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Phone Number</th>
                </tr>
            </thead>
            <tbody id="contactTableBody">
                <!-- Results will be displayed here -->
            </tbody>
        </table>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
