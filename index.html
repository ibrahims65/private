<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('logo.png'); /* Replace 'logo.png' with your actual logo file */
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
        }
        .overlay {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            min-height: 100vh;
        }
        .search-container {
            margin: 20px;
        }
        .search-container input, .search-container select {
            padding: 10px;
            margin: 10px 0;
            width: calc(100% - 22px);
            box-sizing: border-box;
        }
        .search-container button {
            padding: 10px;
            margin-top: 10px;
            width: 100%;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            box-sizing: border-box;
        }
        .search-container button:hover {
            background-color: #45a049;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        .checkbox-group {
            margin: 20px 0;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            padding: 10px;
            display: none;
            position: absolute;
            width: 90%;
            z-index: 1;
        }
        .checkbox-group div {
            margin: 5px 0;
        }
        .collapsible {
            background-color: #777;
            color: white;
            cursor: pointer;
            padding: 10px;
            width: 100%;
            border: none;
            text-align: left;
            outline: none;
            font-size: 15px;
            box-sizing: border-box;
        }
        .active, .collapsible:hover {
            background-color: #555;
        }
        .content {
            padding: 0 18px;
            display: none;
            overflow: hidden;
            background-color: #f1f1f1;
            margin-bottom: 10px;
        }
        .relative-position {
            position: relative;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <div class="search-container">
            <input type="file" id="fileInput" accept=".csv">
            <input type="text" id="searchInput" placeholder="Search by First Name or Last Name">
            
            <!-- Collapsible button for additional fields -->
            <div class="relative-position">
                <button type="button" class="collapsible" onclick="toggleFieldSelection()">Select Additional Fields</button>
                <div class="checkbox-group" id="fieldCheckboxes">
                    <!-- Additional fields checkboxes will be added here dynamically -->
                </div>
            </div>

            <button onclick="searchContacts()">Search</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Phone Number</th>
                </tr>
            </thead>
            <tbody id="contactTableBody">
                <!-- Results will be displayed here -->
            </tbody>
        </table>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
